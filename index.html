<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>QueroRoupas — Logo em Desenvolvimento</title>
  <style>
    :root {
      --bg: #0b0b0d;
      --text: #f5f5f7;
      --muted: #b7b7c2;
      --gold: #d4af37;
      --gold-2: #f0d77b;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .container { width: min(1160px, 92%); margin: 0 auto; }

    header { position: sticky; top: 0; z-index: 5; backdrop-filter: blur(10px); background: #0b0b0db3; border-bottom: 1px solid #ffffff18; }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; }
    .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
    .logo-badge {
      width: 40px; height: 40px; border-radius: 12px;
      background: linear-gradient(135deg, var(--gold), var(--gold-2));
      color: #1b1400; display: grid; place-items: center;
      font-weight: 900; box-shadow: 0 8px 20px #0006, inset 0 1px 0 #fff8;
    }
    .logo-text { font-weight: 900; letter-spacing: 0.2px; }

    .hero { position: relative; }
    .hero img { width: 100%; height: auto; display: block; }
    .overlay {
      position: absolute; inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.55) 55%, rgba(0,0,0,0.75));
      pointer-events: none;
    }
    .hero-inner {
      position: absolute; inset: 0; display: grid; align-content: center;
    }
    .hero-content {
      width: min(1160px, 92%); margin: 0 auto;
      max-width: 1160px; color: #f7efe1; text-shadow: 0 2px 16px #000a;
    }
    h1 { margin: 0 0 10px; font-size: clamp(28px, 5vw, 56px); font-family: Didot, "Bodoni MT", Georgia, "Times New Roman", serif; }
    p.lead { margin: 0; color: #e7e5ea; font-size: clamp(14px, 2.2vw, 18px); max-width: 720px; }
    .spacer { height: 36px; }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a href="#" class="logo" aria-label="Início">
        <div class="logo-badge">QR</div>
        <span class="logo-text">QueroRoupas</span>
      </a>
    </div>
  </header>

  <main>
    <section class="hero" aria-label="Banner da loja">
      <img src="https://cdn.abacus.ai/images/bbdd8e8b-e389-401c-bdb6-326ba2fb27dc.png"
           alt="Interior de boutique elegante com araras de roupas e mesa de vidro com sacolas" />
      <div class="overlay"></div>
      <div class="hero-inner">
        <div class="hero-content">
          <h1>Elegância atemporal, atitude moderna</h1>
          <p class="lead">Logo em desenvolvimento - Em breve mais novidades!</p>
        </div>
      </div>
    </section>

    <div class="spacer"></div>
  </main>
</body>
</html>
